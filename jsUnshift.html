<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adding to array with unshift</title>
</head>
<body>
<script>
    /// Addding array with Unshift and Push /////
var myArray = [];   

for (i=0; i< 10; i++){

    if ( i%2 == 0)
    myArray.unshift(i);
    
    else{
    myArray.push(i);

    }
}

document.write(myArray.join(' - '));
</script>
</body>
</html>
