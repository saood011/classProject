<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Currency Converter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
    select{
        height: 35px;
        width: 150px; 
    }
    </style>
</head>
<body>
    <div class="container m-5 shadow-lg p-4">
        <h3 class="text-center">Currency Converter</h3>
        <div class="row justify-content-center">
            <div class="col- p-1 ">
                <input type="number" oninput="convert()" onclick="convert()" id="input1" style="width: 200px;height: 35px;;"> 
            </div>
            <div class="col- p-1 ">
                <select id="currency1" onclick="convert()">
                    <option value="euro">Euro</option>
                    <option value="rupees">Rupees</option>
                    <option value="iraqi">Iraqi Dinar</option>
                    <option value="s-lira">Syrian Lira</option>
                    <option value="t-lira">Turkish Lira</option>
                    <option value="p-rupees">Pakistani Rupees</option>
                    <option value="afghani">Afghani</option>
                    <option value="toman">Toman</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-  p-1">
                <input type="number" id="input2" style="width: 200px;height: 35px;"> 
            </div>
            <div class="col- p-1 ">
                <select id="currency2" onclick="convert()">
                        <option value="euro">Euro</option>
                        <option value="rupees">Rupees</option>
                        <option value="iraqi">Iraqi Dinar</option>
                        <option value="s-lira">Syrian Lira</option>
                        <option value="t-lira">Turkish Lira</option>
                        <option value="p-rupees">Pakistani Rupees</option>
                        <option value="afghani">Afghani</option>
                        <option value="toman">Toman</option>
                </select>
            </div>
        </div>
    </div>
   <script>
       function convert(){
        var curBase = {
            Euro:{
                rup: 78.5,
                iraqi: 1335.9,
                slira: 576.00,
                tlira: 7.4,
                prupees: 158.40,
                afghani: 89.00,
                toman: 23489.12, 
                euro: 1.00
            },
            Rupees:{
                euro: 0.013,
                iraqi: 16.97,
                slira: 20.00,
                tlira: .086,
                prupees: 2.01,
                afghani: 1.13,
                toman: 598.86, 
                rup: 1.00
            }
       }   
           var cur1 = document.getElementById("currency1").value;
           var cur2 = document.getElementById("currency2").value;
           var num = document.getElementById('input1').value;

           if(cur1 == 'euro' && cur2 == 'rupees'){
               var result = num * curBase.Euro.rup;
           }
           else if(cur1 == 'euro' && cur2 == 'euro'){
               var result = num * curBase.Euro.euro;
           }
           else if(cur1 == 'euro' && cur2 == 'iraqi'){
               var result = num * curBase.Euro.iraqi;
           }
           else if(cur1 == 'euro' && cur2 == 's-lira'){
               var result = num * curBase.Euro.slira;
           }
           else if(cur1 == 'euro' && cur2 == 'p-rupees'){
               var result = num * curBase.Euro.prupees;
           }
           else if(cur1 == 'euro' && cur2 == 'afghani'){
               var result = num * curBase.Euro.afghani;
           }
           else if(cur1 == 'euro' && cur2 == 'toman'){
               var result = num * curBase.Euro.toman;
           }
           else if(cur1 == 'euro' && cur2 == 't-lira'){
               var result = num * curBase.Euro.tlira;
           }

           if(cur1 == 'rupees' && cur2 == 'rupees'){
               var result = num * curBase.Rupees.rup;
           }
           if(cur1 == 'rupees' && cur2 == 'euro'){
               var result = num * curBase.Rupees.euro;
           }
           if(cur1 == 'rupees' && cur2 == 'iraqi'){
               var result = num * curBase.Rupees.iraqi;
           }
           if(cur1 == 'rupees' && cur2 == 's-lira'){
               var result = num * curBase.Rupees.slira;
           }
           if(cur1 == 'rupees' && cur2 == 'p-rupees'){
               var result = num * curBase.Rupees.prupees;
           }
           if(cur1 == 'rupees' && cur2 == 'afghani'){
               var result = num * curBase.Rupees.afghani;
           }
           if(cur1 == 'rupees' && cur2 == 'toman'){
               var result = num * curBase.Rupees.toman;
           }
           if(cur1 == 'rupees' && cur2 == 't-lira'){
               var result = num * curBase.Rupees.tlira;
           }
           document.getElementById("input2").value = result;
           
       }
  
   </script>
    
</body>
</html>
