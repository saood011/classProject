<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Number Exercise</title>
    <style>
    div{
        width: 300px;
        height: 300px;
        text-align: center;
    }
    p{
        width: 100%;
        height: 50px;
        background: grey;
        padding: 20px;
    }
    button{
        width: 200px;
        height: 30px;
        border-radius: 20px;
        outline: none;
    }
    </style>
</head>
<body>
    <main>
        <div>
            <p id="demo"></p>
            <button type="button" onclick="myran()">click to roll dice</button>
            <p id="result"></p>
            <p id="times"> </p>

        </div>
        
<script>
// get more 6 on dice

    var myarray = [];

    var arrayprob = [6,1,2,3,4,5,6,6,6];

function myran(){

    var ran = document.getElementById('demo').innerHTML = arrayprob[Math.round(Math.random()*8)];

    if (ran == 6){
        document.getElementById('result').innerHTML = "You won 1 '\u20ac'";
        document.getElementById('result').style.background = 'green';
        document.getElementById('result').style.fontSize = '20px';
        
        myarray.push(ran);
    } else{
        document.getElementById('result').innerHTML = " Keep trying...";
        document.getElementById('result').style.background = 'grey';
        document.getElementById('result').style.fontSize = 'initial';


    }
document.getElementById('times').innerHTML ="Number of times you get 6: " + myarray.length;
}


</script>

    </main>
</body>
</html>
