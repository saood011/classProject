<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Text length</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
    #demo{
        font-size: 100px;
        margin-top: 200px;
        margin-left: 600px;
        color: red;
    }
    
    </style>
</head>
<body>
    <div>
        Password: <input id="pass" type="text" name="password">
        <button type="button" onclick="checkpassword()">submit</button>
    </div>
    <div id="demo"></div>
</body>
<script>

function checkpassword(){
    var txt = document.getElementById("pass").value;
    if (txt.length > 9){
        document.getElementById('demo').innerHTML = "Enter less than 9 characters ";
    }else{
document.getElementById('demo').innerHTML = "Welcome!!!!";
document.getElementById('demo').style.color = "green";

    }
   
}


</script>
</html>
