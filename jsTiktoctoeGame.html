<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
<style>
body{
    height: 100%;
}
td{
    width: 100px;
    height: 100px;
    font-size: 70px;
    text-align: center;
}
p{
    width: 260px;
    height: 50px;
    padding: 30px;
    text-align: center;
    border: 1px solid black;
    font-size: 30px;
}
div{
    width: 100%;
    height: 960px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: lightcoral;
}
</style>
</head>
<body>
    <div>
        <h1> TIC TAC TOE <em>by Saood</em></h1>
        
        <table border="1">
            <tr>
                <td id="1-1" onclick="callX(this.getAttribute('id'))"></td>
                <td id="1-2" onclick="callX(this.getAttribute('id'))"></td>
                <td id="1-3" onclick="callX(this.getAttribute('id'))"></td>
            </tr>
            <tr>
                <td id="2-1" onclick="callX(this.getAttribute('id'))"></td>
                <td id="2-2" onclick="callX(this.getAttribute('id'))"></td>
                <td id="2-3" onclick="callX(this.getAttribute('id'))"></td>
            </tr>
            <tr>
                <td id="3-1" onclick="callX(this.getAttribute('id'))"></td>
                <td id="3-2" onclick="callX(this.getAttribute('id'))"></td>
                <td id="3-3" onclick="callX(this.getAttribute('id'))"></td>
            </tr>
        </table>

        <p id="player">Turn for Player 1</p>
    </div>
<script>

var player =1;
var detectWin = [];
var winner1 = [];

function callX(id){
 if (player == 1 && document.getElementById(id).innerHTML == ""){
    document.getElementById(id).innerHTML = "X";
    detectWin.push(id);
    document.getElementById(id).style.background = 'lightgreen';
    document.getElementById('player').style.backgroundColor = 'lightblue';
    document.getElementById('player').innerHTML = 'Turn for Player 2';


    player = 2;
 } if(player == 2 && document.getElementById(id).innerHTML == ""){
    document.getElementById(id).innerHTML = "O";
    document.getElementById(id).style.background = 'lightblue';
    document.getElementById('player').style.backgroundColor = 'lightgreen';
    document.getElementById('player').innerHTML = 'Turn for Player 1';

    player = 1;
 }

 var dwString = detectWin.toString();
 var dwSplit = dwString.split('-');
console.log(dwSplit);
}
   


</script>
</body>
</html>
