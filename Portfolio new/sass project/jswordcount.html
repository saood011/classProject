<body>
    <textarea name="" id="para" cols="140" rows="10"></textarea> <br>
    <button type="button" onclick="wordcount()">Click to counts the word</button>

    <script>
    function wordcount(){
    var str = (document.getElementById('para').value).trim();
    var result = str.split(' ');
    document.getElementById("display").innerHTML = "Total words in the above para are :" + " " + result.length;
