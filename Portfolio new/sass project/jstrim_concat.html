<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Trim and concat</title>
</head>
<body style="display: flex; justify-content: center; flex-direction:column; align-items: center;">

<fieldset style="text-align: center; width: 300px; padding: 30px;">
    
    <legend>Login Form</legend>
    
        <form action="">
            Name     <br>  <input type="text" id="name" required placeholder=" Enter your First Name">    <br> <br> 
            Lastname <br> <input type="text" id="lastname"> <br> <br> 
            Username <br> <input type="text" id="username" required> <br> <br> 
            Password <br> <input type="password" id="password" required> <br> <br>
            Date     <br> <input type="date" id="date">     <br> <br>
            <button type="button" onclick="formcheck()">Submit</button>
        </form>

</fieldset>   

<p id="display" style="color: white; font-size: 40px; padding: 30px;background-color: black;"></p>


    <script>
        function formcheck(){
            var name = document.getElementById('name').value;
            var lname = document.getElementById('lastname').value;
            var newlName = lname.trim();
            var newName = name.trim();
            var fullName = newName.concat(" ", newlName);

            var password   = (document.getElementById('password').value).trim().toLowerCase();
            var date = document.getElementById('date').value;
            var mydate = date.split("-")
            var finaldate = (mydate[2] + "." + mydate[1]+ "." + mydate[0]);

            if ( password.length < 8){
                document.getElementById('display').innerHTML = "Welcome" + ' ' + fullName.toUpperCase() + " on "+ finaldate;
            }
            else{
                alert("password should be less than 8 characters");
            }
        }
    
    </script>
</body>
</html>
