<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tip Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
    function tip(bill){
        if (bill < 50 ){
            var finaltip = bill * .20;
            return finaltip;
        }
        else if ( bill > 50 && bill < 200 ){
            finaltip = bill * .15;
            return finaltip;
        }
        else {
            finaltip = bill * .10;
            return finaltip;
        }
    }
var tipArray =[];
var firstTip = tip(124);
var secondTip = tip(48);
var thirdTip = tip(268);

tipArray.unshift (firstTip, secondTip, thirdTip );
console.log(tipArray);

var totalBillArray = [];
var firstBill = 124 + firstTip;
var secondBill = 48 + secondTip;
var thirdBill = 268 + thirdTip;

totalBillArray.unshift(firstBill, secondBill, thirdBill);
console.log(totalBillArray);
       
    </script>
</body>
</html>
