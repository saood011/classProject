<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI comparison usin Object Method</title>
</head>
<body>
    <script>
    var John = {
        fullName: 'John',
        mass: 82,
        height: 1.72, 
        calcBMI: function(){
            this.BMI = this.mass / (this.height*this.height);
        }
    };
John.calcBMI();
console.log(John); 

var Mark = {
        fullName: 'Mark',
        mass: 82,
        height: 1.7, 
        calcBMI: function(){
            this.BMI = this.mass / (this.height*this.height);
        }
    };
Mark.calcBMI();
console.log(Mark); 

if(Mark.BMI > John.BMI ){
    console.log(Mark.fullName + " has greater BMI: " + Mark.BMI + ", which is more than " + John.fullName);
}
else if ( John.BMI > Mark.BMI){
    console.log("Johns is greater");
}
else {
    console.log("Both are having the same BMI");
}





        
        </script>
</body>
</html>
