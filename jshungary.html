    <script>
    var human = {
        name: 'saood',
        age : 30,
        fulluptothroat: 100,
        currentPlate: 0,

            if ((this.currentPlate + eatenPlates) <= this.fulluptothroat){
                this.currentPlate += eatenPlates;
                console.log(this.currentPlate);
                return this.currentPlate;
            } else{
                console.log("I am full upto the throat");
            }
        }
    }

human.currentPlate = human.startEating(99);
human.currentPlate = human.startEating(10);

        </script>
