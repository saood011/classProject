<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Number Exercise</title>
    <style>
    div{
        width: 300px;
        height: 300px;
        text-align: center;
    }
    p{
        width: 100%;
        height: 50px;
        background: grey;
        padding: 20px;
    }
    button{
        width: 200px;
        height: 30px;
        border-radius: 20px;
        outline: none;
    }
    </style>
</head>
<body>
    <main>
        <div>
            <p id="demo"></p>
            <button type="button" onclick="myran()">click to change color</button>
          

        </div>
        
<script>
    //Random color generator
function myran() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  document.getElementById('demo').style.background = color;
  console.log(color);
}




</script>

    </main>
</body>
</html>
