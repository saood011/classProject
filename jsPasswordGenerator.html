<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
</head>
<body>
    <main style="margin: 100px; text-align:center; background: lightcoral; padding:30px; width: 500px; border-radius: 20px; box-shadow: 10px 10px 35px 5px rgba(0,0,0,0.75);">
        <h1> Random Password Generator <br> <em>by Saood</em></h1>
        <label for="length">Enter the desired length of the Password: </label> <input name="length" type="number" id="len" style="width: 30px;" value="6">
        <p id="display" style="height: 40px; background:black; color: greenyellow;font-size: 30px;" ></p>
        <button onclick="passGen()" style="height: 40px; width: 150px;" >Generate Password</button>
    </main>
    <script>
    
    function passGen(){

        // Taking value from the input to set the lenght of password
        var passlength = document.getElementById('len').value; 

        // Selection of characters for password generation.
        var pass = 'abcdefghijklmnopqrstvwxyzABCDEFGHIJKLMNOPQRSTVWXYZ0123456789@#$%*';

        var password = '';            // Variable to store the result

        for (i=1; i<=passlength; i++){    

            //for generating random number.
            var ran = Math.floor(Math.random()*pass.length);
            console.log(ran);

            //using random number as a value of charAt and adding the result each time.
            password += pass.charAt(ran);
            console.log(password);
        }       
            // Displayin the result.
        document.getElementById('display').innerHTML = password;

    }    
                
    </script>
</body>
</html>
