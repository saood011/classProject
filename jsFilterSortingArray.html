<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting Array elements using filter</title>
</head>
<body>
    <p id="demo"></p>
   <script>

var numbers = ['fahim', 'hamid', 'lava','omar', 'khaldon', 'farshid', 'hafeez', 'saood', 'soheel'];
var names= numbers.filter(myFunction);

document.getElementById("demo").innerHTML = names;

function myFunction(index) {
   return index.charAt(0) == 'f';
} 



   </script> 
</body>
</html>
