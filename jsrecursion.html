<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recursion</title>
</head>
<body>
    <script>
        function mysum(x,n){
        if (x == n){
            return x; 
        } 
        else{
            return x + mysum(x-1, n);
            }
            
        
        }        
    console.log(mysum(10,5));
    
    </script>
</body>
</html>
