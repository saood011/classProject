<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Object creating exercise</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
main{
    background: chocolate;
    padding: 20px;
    width: 400px;
    margin-left: 35%;
    text-align: center;
}
#welcome{
    margin-left: 35%;

}
</style>
</head>
    <main>
        <h1>Student Registration</h1>
        <form>
            
            <label for="fName">First Name:</label> <br>
            <input type="text" id="fName"> <br> <br>
            <label for="lName">Last Name:</label> <br>
            <input type="text" name="lName" id="lName"><br> <br>
            <label for="DoB">DoB:</label> <br>
            <input type="date" name="DoB" id="DoB"><br> <br>
            <label for="Address">Address:</label><br>
            <input type="text" name="Add" id="Add"><br> <br>
            <label for="Tel">Telephone:&nbsp;</label><br>
            <input type="text" name="tel" id="tel"><br> <br>
            <label for="lName">Gender:</label><br>
            <input type="text" name="gen" id="gen"> <br> <br>
            <button onclick="myname()" type="button">Submit</button>
        </form>
    </main>
    <h1 id="welcome"></h1>
    <script>
        
        function myname(){
        var firstName = document.getElementById("fName").value;
        var lastName = document.getElementById("lName").value;
        console.log(typeof firstName);

        var student = {
            namefirst : firstName,
            lastname : lastName,
                     }   

         if(firstName >>= "0"){
        window.alert("Please enter a name in alphabhets");
        }
        else{
            document.getElementById("welcome").innerHTML="welcome" + "  " + student.namefirst + " " + student.lastname    
        }
         } 

        </script>
</body>
</html>
