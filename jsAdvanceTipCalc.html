    <title>Advance tip calculator using objects and array</title>
</head>
<body>
  <script>
  var johnBills = {
      bills : [124, 48, 268, 180, 42],
      tips : [],
      finalAmount: [],
      calcTip: function(){
        for (i = 0; i<this.bills.length; i++){ 
          if (this.bills[i]< 50){
              var result = this.bills[i] * .20;
              this.tips.push(result);

          }else if ( this.bills[i] >= 50 && this.bills[i] < 200){
              var result = this.bills[i] * .15;
              this.tips.push(result);
          }else {
              var result = this.bills[i] * .10;
              this.tips.push(result);
                }     
            this.finalAmount[i] = this.bills[i] + this.tips[i];
            }   
        }
    
        }

johnBills.calcTip();
console.log("John Bills are:" + johnBills.bills);
console.log("John Tips are: " + johnBills.tips);
console.log("John total amount with tips are:" + johnBills.finalAmount);

var markbill = [77, 475, 110, 45];
var marktips = [];
function tips(){
    for (i =0; i < markbill.length; i++){
        if(markbill[i]< 100){
            var result = markbill[i] * .20;
            marktips.push(result);
        }else if( markbill[i] > 100 && markbill[i] < 300){
            var result = markbill[i] * .10;
            marktips.push(result);
        }else {
            var result = markbill[i] * .25;
            marktips.push(result);
        }

    }
}
console.log("Mark bills are:" + markbill);
tips();
console.log( "mark tips are :" + marktips);

function Average(AvrtipOf){
    var averageTip = 0;
    for (i = 0; i < AvrtipOf.length; i++){
        averageTip += AvrtipOf[i];
        //console.log(averageTip);
    }
    return averageTip;

}

var x = Average(marktips)/marktips.length;
var y = Average(johnBills.tips)/johnBills.tips.length;
console.log("Average of tips of mark: " + x);
console.log("Averages of tips of John: " + y);

if (x > y){
    console.log("Mark has give more in tips");
}else if (x < y){
    console.log("John has given more in tips ");
}else {
    console.log("both has given equal amount in tips");
}
</script>
