<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Factorial using Recursion</title>
</head>
<body>
    <script>
        function fact(x){
            if(x<1){
                return "Enter an integar bigger than 1";
            }
            if(x==1){
                return x;
            } else{
                return x*fact(x-1);
            }
        }
    console.log(fact(7));
    </script>
</body>
</html>
