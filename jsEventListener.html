<head>

div,p{
    border: 1px solid black;
}

document.getElementById('c').addEventListener('click', myfunC);

document.getElementById('a').addEventListener('click', myfunA);

/// On mouse out///
function myfunMouseOutC(){
    document.getElementById('c').style.border = '1px solid black';
}
function myfunMouseOutB(){
    document.getElementById('b').style.border = '1px solid black';
}
function myfunMouseOutA(){
    document.getElementById('a').style.border = '1px solid black';
}

//// On mouse over////
function myfunMouseDownC(){
    document.getElementById('c').style.border = '3px solid red';

function myfunMouseDownB(){
    document.getElementById('b').style.border = '3px solid red';
}
function myfunMouseDownA(){
