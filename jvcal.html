<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Javascript Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
    input{
        height: 30px;
        border-radius: 20px;
    }
    button{
        height: 40px;
        width: 100px;
        border-radius: 20px;
        background: blue;
        color: white;
    }
    p{
        background: black;
        color: white;
        height: 40px;
        /* width: 700px; */
        text-align: center;
        font-size: 35px;
    }
    main{
        text-align: center;
    }
    </style>
</head>
<body>
    <main> 
        <h1>Calculator</h1>
        <input type="text" id="first" placeholder=" Enter a number" required>
        <input type="text" id="second" placeholder=" Enter a number" required>

        <button onclick="sum()">sum</button>
        <button onclick="multi()">multi</button>
        <button onclick="div()">div</button>
        <button onclick="sub()">sub</button>
        <button onclick="mod()">mod</button>

        <p id="demo">Result will be displayed here!</p>
    </main>
   
    

    
    <script type="text/javascript">
    function sum(){
    var input1 = document.getElementById("first").value;
 
    input1 = parseInt(input1);
   
    var input2 = document.getElementById("second").value;
    
    input2 = parseInt(input2);

    var result = input1 + input2; 

    document.getElementById("demo").innerHTML = result;

    }

    function multi(){
    var input1 = document.getElementById("first").value;
 
    input1 = parseInt(input1);
   
    var input2 = document.getElementById("second").value;
    
    input2 = parseInt(input2);

    var result = input1 * input2; 

    document.getElementById("demo").innerHTML = result;

    }

    function div(){
    var input1 = document.getElementById("first").value;
 
    input1 = parseInt(input1);
   
    var input2 = document.getElementById("second").value;
    
    input2 = parseInt(input2);

    var result = input1 / input2; 

    document.getElementById("demo").innerHTML = result;

    }
    function sub(){
    var input1 = document.getElementById("first").value;
 
    input1 = parseInt(input1);
   
    var input2 = document.getElementById("second").value;
    
    input2 = parseInt(input2);

    var result = input1 - input2; 

    document.getElementById("demo").innerHTML = result;

    }
    function mod(){
    var input1 = document.getElementById("first").value;
 
    input1 = parseInt(input1);
   
    var input2 = document.getElementById("second").value;
    
    input2 = parseInt(input2);

    var result = input1  % input2; 

    document.getElementById("demo").innerHTML = result;

    }
       </script>
</body>
</html>
