    <title>Finding out the Prime Numbers</title>

<body>
    <script>
    var myArray = []; //Creating Array with 101 elements;
    for (i= 0; i < 100; i++){
        if(i%2 !== 0 && i%3 !== 0 && i%5 !== 0 && i%7 !== 0 && i%9 !== 0){
      myArray.push(i);
    }   
}

myArray.splice(0,1, 2,3,5,7);

console.log(myArray);

        
        </script>
